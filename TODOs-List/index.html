<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: auto;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-control {
            border-radius: 0.75rem;
            border: 2px solid #007bff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus {
            border-color: #0056b3;
            box-shadow: 0 0 0 0.25rem rgba(38, 143, 255, 0.25);
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 0.5rem;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-sm {
            font-size: 0.875rem;
            border-radius: 0.3rem;
        }

        .table thead th {
            background-color: #343a40;
            color: #ffffff;
            text-align: center;
        }

        .table tbody td {
            vertical-align: middle;
        }

        .table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .table tr:hover {
            background-color: #e9ecef;
        }

        #copyright {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.875rem;
            color: #6c757d;
        }

        .form-label {
            font-weight: bold;
            color: #333;
        }

        .form-text {
            color: #6c757d;
        }
    </style>

    <title>TODO-LIST</title>
</head>
<body>
    <div class="container my-4">
        <h2 class="text-center">TODOs-List</h2>
        <div class="form-group">
            <label for="title" class="form-label">Item Title</label>
            <input type="text" class="form-control" id="title" aria-describedby="titleHelp">
            <div id="titleHelp" class="form-text">Add an item to the list</div>
        </div>
        <div class="form-group">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
        </div>
        <button type="submit" id="add" class="btn btn-primary">Add to list</button>
        <div id="items">
            <h2>Your Items</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">SNo</th>
                        <th scope="col">Item Title</th>
                        <th scope="col">Item Description</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Rows will be populated here -->
                </tbody>
            </table>
        </div>
        <h4 id="copyright">CopyRight &#169; 2024 By Abhishek Niraj</h4>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script>
        let editingIndex = -1;

        function getAndUpdate() {
            console.log("Updating List...");
            const title = document.getElementById('title').value;
            const desc = document.getElementById('description').value;
            let itemJsonArray = localStorage.getItem('itemsJson') ? JSON.parse(localStorage.getItem('itemsJson')) : [];

            if (editingIndex === -1) {
                // Add new item
                itemJsonArray.push({ title, description: desc, completed: false });
            } else {
                // Edit existing item
                itemJsonArray[editingIndex] = { title, description: desc, completed: itemJsonArray[editingIndex].completed };
                editingIndex = -1;
            }

            localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray));
            update();
        }

        function update() {
            const itemJsonArray = localStorage.getItem('itemsJson') ? JSON.parse(localStorage.getItem('itemsJson')) : [];
            let tableBody = document.getElementById("tableBody");
            let str = "";
            itemJsonArray.forEach((element, index) => {
                str += `
                    <tr>
                        <th scope="row">${index + 1}</th>
                        <td ${element.completed ? 'style="text-decoration: line-through;"' : ''}>${element.title}</td>
                        <td ${element.completed ? 'style="text-decoration: line-through;"' : ''}>${element.description}</td>
                        <td>
                            <button class="btn btn-sm btn-primary" onclick="editItem(${index})">Edit</button>
                            <button class="btn btn-sm btn-success" onclick="markComplete(${index})">Mark Complete</button>
                            <button class="btn btn-sm btn-danger" onclick="deleted(${index})">Delete</button>
                        </td>
                    </tr>`;
            });
            tableBody.innerHTML = str;
        }

        function editItem(itemIndex) {
            const itemJsonArray = JSON.parse(localStorage.getItem('itemsJson'));
            document.getElementById('title').value = itemJsonArray[itemIndex].title;
            document.getElementById('description').value = itemJsonArray[itemIndex].description;
            editingIndex = itemIndex;
        }

        function markComplete(itemIndex) {
            const itemJsonArray = JSON.parse(localStorage.getItem('itemsJson'));
            itemJsonArray[itemIndex].completed = !itemJsonArray[itemIndex].completed;
            localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray));
            update();
        }

        function deleted(itemIndex) {
            const itemJsonArray = JSON.parse(localStorage.getItem('itemsJson'));
            itemJsonArray.splice(itemIndex, 1);
            localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray));
            update();
        }

        document.getElementById("add").addEventListener("click", getAndUpdate);
        update();
    </script>
</body>
</html>
